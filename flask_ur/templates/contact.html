{% extends 'base.html' %}

{% block title %}{{ super() }}{% endblock title %}

{% block content %}
{{ super() }}

<form action="/contact" method="post">
    <p><span>Имя:</span><input type="text" name="username" required></p>
    <p><span>Email:</span><input type="email" name="email" required></p>
    <p>Сообщение</p>
    <p><textarea name="message" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>

{% endblock content %}
